# cray-uas-mgr configuration
#
# cray-uas-mgr reads config data from a Kubernetes configmap.
# The configmap is created from the cray-uas-mgr-cfgmap.yaml.j2 template.

cray_uas_mgr_image_version: "latest"
cray_uas_mgr_port: "8088"
cray_uas_mgr_configmap: "cray-uas-mgr-cfgmap"

# User Access Image configuration
cray_uas_sles15_version: "latest"

# The default namespace for UAIs. Do not change on a running
# system or you will lose track of the running UAIs.
# If this is changed - slurm and pbs ansible will also need to change.
uai_namespace: "user"

cray_uas_objects:
 - { ns: "services", file: "cray-uas-mgr.yaml" }
 - { ns: "services", file: "cray-uas-mgr-vs.yaml" }
 - { ns: "services", file: "cray-uas-mgr-cfgmap.yaml" }
 - { ns: "user",  file: "cray-uas-mgr-rbac.yaml" }
