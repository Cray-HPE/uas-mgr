---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cray-uas-mgr-etcd
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: ["batch", "extensions"]
    resources: ["jobs", "jobs/status"]
    verbs: ["get", "list", "watch"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cray-uas-mgr-etcd
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: cray-uas-mgr
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: cray-uas-mgr-etcd
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "cray-uas-mgr"
rules:
- apiGroups: ["batch", "extensions"]
  resources: ["jobs", "jobs/status"]
  verbs: ["get", "list", "delete", "create", "patch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "delete", "create"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "delete", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "cray-uas-mgr"
subjects:
- kind: ServiceAccount
  name: cray-uas-mgr
  namespace: {{ .Release.Namespace }}
  apiGroup: ""
roleRef:
  kind: ClusterRole
  name: "cray-uas-mgr"
  apiGroup: "rbac.authorization.k8s.io"
