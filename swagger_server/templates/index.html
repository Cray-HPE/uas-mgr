{% extends "base.html" %}

{% block content %}
<form class="requestform" action="{{ url_for('.swagger_server_controllers_uas_controller_uas_request_handler') }}" method="post">
  <h2>Please select an action:</h2>

  <div class="bodycontainer">
    <label for="username"><b>Username (required)</b></label>
    <input type="text" placeholder="Enter Username" name="username"
           id="username" required><br>
    <input type="radio" name="uas_request" value="create_uan" checked="true">
    Request Remote Terminal
    <input type="text" placeholder="Environment: leave blank for default"
           name="uan_image" id="uan_image"><br>
    <input type="radio" name="uas_request" value="list_uans">
    List Remote Terminal Info<br>
    <input type="radio" name="uas_request" value="delete_uan_request">
    Delete Remote Terminals<br>
  </div>

  <div class="button_container">
    <button type="reset" class="cancelbtn">Cancel</button>
    <button type="submit">Submit</button>
  </div>
</form>
{% endblock %}
