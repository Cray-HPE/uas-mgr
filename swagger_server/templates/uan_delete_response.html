{% extends "base.html" %}

{% block content %}

<h2>Cray User Access Instance Delete Confirmation</h2>
<div class="bordered">
    <p>The following User Access Instances were deleted</p>
        {% for item in uan_list %}
    <ul>
        <li><b>Name:</b> {{ item }}</li>
    </ul>
    {% endfor %}
</div>

<div class="button_container">
    <form action="/apis/uas-mgr/v1/uas_access" method="get">
        <button type="submit" class="cancelbtn">Cancel</button>
    </form>
</div>

{% endblock %}
