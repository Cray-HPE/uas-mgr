---
uas_ips:
  - 10.100.240.14

uas_ports:
  - 30123

uas_svc_ips:
  - 10.100.240.24

uas_svc_ports:
  - 1026
  - "30500:30506"

uas_ssh_type: "LoadBalancer"
uas_svc_type: "LoadBalancer"

uas_ssh_lb_pool: "ssh_ip_pool"
uas_svc_lb_pool: "svc_ip_pool"

volume_mounts:
  - name: scratch
    mount_path: /scratch
    host_path: /scratch
  - name: lus
    mount_path: /lus/snx11023
    host_path: /lus/snx11023
  - name: slurm-config
    mount_path: /etc/slurm
    config_map: slurm-map
  - name: munge-key
    mount_path: /root/slurm_config/munge
    secret-name: munge-secret

uas_images:
  default_image: "dtr.dev.cray.com:443/cray/cray-uas-img:latest"
  images:
    - "dtr.dev.cray.com:443/cray/cray-uas-img:latest"
